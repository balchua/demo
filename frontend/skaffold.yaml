apiVersion: skaffold/v1beta11
kind: Config
profiles:
- name: local
  build:
    insecureRegistries: ["localhost:32000"]
    artifacts:
      - image: localhost:32000/frontend
        context: .
        jibMaven: {}
    local:
      push: true
      useDockerCLI: true
  deploy:
    kubectl:
      manifests:
      - src/k8s-manifests/local/*.yaml
- name: do
  deploy:
    kubectl:
      manifests:
        - src/k8s-manifests/do/*.yaml
