<!DOCTYPE HTML>

<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/5.8.2/css/all.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/5.8.2/css/fontawesome.min.css" />

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/basictable.css" />
    <style type="text/css">
        body {
           background: white;
           width: 100%;
        }
        .main-title {
           color: white;
           height: 20%;
        }

        .btn {
           background-color: #519bf7;
        }




    </style>
</head>
<body>

<div class="container">
    <br/>
    <br/>

    <!-- Trigger the modal with a button -->
    <div class="nowBtnContainer">
        <button type="button" class="btn btn-info btn-lg" id="nowBtnId">Now</button>
    </div>
    <br/>
    <br/>

    <table id="quotes-table">
        <thead>
        <tr>
            <th>Vote</th>
            <th>Quote</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="modalId" role="dialog">
        <div class="modal-dialog">

            <!-- Bootstrap Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="greetingId"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="voteTally" role="dialog">
        <div class="modal-dialog">

            <!-- Bootstrap Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <table id="votes-table">
                        <thead>
                        <tr>
                            <th>Quote</th>
                            <th>Votes</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/getresources.js" type="text/javascript"></script>

</body>
</html>
