spring:
  application:
    name: frontend-service
  main:
    allow-bean-definition-overriding: true


keycloak:
  enabled: false
  realm: demo
  auth-server-url: http://keycloak.10.152.183.83.nip.io/auth
  # The client-id
  resource: frontend
  ssl-required: external
  credentials:
      secret: b6ea155f-e521-4add-a2a6-885d23b8e2a8
  confidential-port: 0
  use-resource-role-mappings: true
  principal-attribute: preferred_username
  security-constraints:
    - auth-roles: [user]
      security-collections:
      - name: Admin page
        patterns: ["/admin"]

management:
  metrics:
    enable:
      jvm: true
  endpoint:
    metrics:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'


server:
  port : 9091

zipkin-server:
  host: ${ZIPKIN_SVC_HOST:localhost}
  port: ${ZIPKIN_SVC_PORT:9411}
  samplingRate: ${ZIPKIN_SAMPLING_RATE:0.1}

#used by the client of grpc to connect to grpc server.
quote-server:
  host: ${QUOTE_SVC_HOST:quotes}
  port: ${QUOTE_SVC_PORT:50051}

vote-server:
  host: ${VOTE_SVC_HOST:votes}
  port: ${VOTE_SVC_PORT:50052}

logging:
  level:
    org.bal: DEBUG
    org.springframework: INFO
    root: INFO


