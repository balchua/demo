---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: votes
  namespace: my-project
  labels:
    app.kubernetes.io/name: votes
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: votes
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubernetes.io/change-cause: "Update to votes artifact version 2.0.0test"
      labels:
        app.kubernetes.io/name: votes
    spec:
      containers:
      - name: vote
        image: localhost:32000/votes
        ports:
        - containerPort: 50052
          protocol: TCP
        - containerPort: 8888
          protocol: TCP
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        env:
          - name: ZIPKIN_SERVER_HOST
            valueFrom:
              configMapKeyRef:
                name: votes-config
                key: zipkin-host
          - name: ZIPKIN_SERVER_PORT
            valueFrom:
              configMapKeyRef:
                name: votes-config
                key: zipkin-port
          - name: QUOTE_SERVER_HOST
            valueFrom:
              configMapKeyRef:
                name: votes-config
                key: quote-host
          - name: QUOTE_SERVER_PORT
            valueFrom:
              configMapKeyRef:
                name: votes-config
                key: quote-port
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: vote-secrets
                key: redis_password
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
